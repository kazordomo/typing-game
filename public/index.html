<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Game</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
</head>
<body>

    <div class="fade"></div>
    <div class="container">
        <div class="game-area">
            <div class="wrapper clearfix">
                <div class="reset">
                    <span id="time-counter"></span>
                    <button id="refresh"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </div>
                <input type="text" id="typing-area" autocomplete="off" autofocus>
                <div class="highscore">
                    <i class="fa fa-times closeHighscore" aria-hidden="true"></i>
                    <h2>Top 10 of today! Submit your score?</h2>
                    <form id="nameForm" action="/" method="POST">
                        <input type="text" placeholder="Name..." name="name" autocomplete="off" autofocus>
                        <button type="submit"><i class="fa fa-check" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
            <div class="words-area">
                <span class="word"></span>
                <span class="word"></span>
                <span class="word"></span>
                <span class="word"></span>
                <span class="word"></span>
                <span class="score"></span>
                <span class="score"></span>
                <span class="score"></span>
            </div>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>
</html>
